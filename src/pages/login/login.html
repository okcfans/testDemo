<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <img src="assets/imgs/sy-logo@3x.png">
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item no-padding no-margin>
      <ion-label><img src="assets/imgs/login/user@3x.png"></ion-label>
      <ion-input clearInput type="text"></ion-input>
    </ion-item>
    <ion-item no-padding no-margin>
      <ion-label><img src="assets/imgs/login/password@3x.png"></ion-label>
      <ion-input clearInput type="password"></ion-input>
    </ion-item>
    <ion-item no-padding no-margin class="check-item">
      <ion-label>
        <span float-right>记住密码</span>
        <ion-checkbox float-right></ion-checkbox>
      </ion-label>
    </ion-item>
    <ion-item no-padding no-margin>
      <button ion-button block (click)="login()">登录</button>
    </ion-item>
  </ion-list>
</ion-content>
